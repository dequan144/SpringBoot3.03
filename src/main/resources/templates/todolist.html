<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/add">Add a To Do item</a>
<table>
    <tr>
        <th>Task Name</th>
        <th>Task Due Date</th>
        <th>Priority</th>
        <td>Actions</td>
    </tr>
    <tr th:each="todo : ${todo}">
        <td th:text="${'taskName'}"></td>
        <td th:text="${'dueDate'}"></td>
        <td th:text="${'priority'}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${'taskName'})}">Update</a>
            <a th:href="@{/details/{id}(id=${'dueDate'})}">Details</a>
            <a th:href="@{/delete/{id}(id=${'priority'})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
